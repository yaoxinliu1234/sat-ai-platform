<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
    async function testLogin() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch('https://sat-ai-backend-1.onrender.com/api/v1/auth/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    username: 'aoxinliu1234@gmail.com',
                    password: 'test123',
                }),
            });
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = '<p style="color: green;">✅ Login successful!</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } else {
                const errorText = await response.text();
                resultDiv.innerHTML = '<p style="color: red;">❌ Login failed: ' + response.status + '</p><pre>' + errorText + '</pre>';
            }
        } catch (error) {
            resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
